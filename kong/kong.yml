_format_version: "3.0"

services:

  - name: user-service
    url: http://user-service:5000  # Internal URL of the user service
    routes:
      - name: user-route
        paths:
          - /api/v1/user
        strip_path: false

  - name: fiat-service
    url: http://fiat-service:5000  # Internal URL of the fiat service
    routes:
      - name: fiat-route
        paths:
          - /api/v1/fiat
        strip_path: false

  - name: identity-service
    url: http://identity-service:5000  # Internal URL of the identity service
    routes:
      - name: identity-route
        paths:
          - /api/v1/identity
        strip_path: false

  - name: transaction-service
    url: http://transaction-service:5000  # Internal URL of the transaction service
    routes:
      - name: transaction-route
        paths:
          - /api/v1/transaction
        strip_path: false