_format_version: "3.0"

plugins:
  - name: cors
    config:
      origins:
        - http://localhost:3000
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
        - Origin
      credentials: true

services:
  - name: user-service
    url: http://user-service:5000  # Internal URL of the user service
    routes:
      - name: user-route
        paths:
          - /api/v1/user
        strip_path: false

  - name: fiat-service
    url: http://fiat-service:5000  # Internal URL of the fiat service
    routes:
