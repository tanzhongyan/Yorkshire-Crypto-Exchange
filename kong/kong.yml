_format_version: "3.0"

plugins:
  - name: cors
    config:
      origins:
        - http://localhost:3000
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
        - Origin
      credentials: true
  - name: jwt
    config:
      key_claim_name: kid
      claims_to_verify:
        - exp
      secret_is_base64: false

consumers:
  - username: app_client
    custom_id: frontend-client
  - username: anonymous_consumer

jwt_secrets:
  - consumer: app_client
    key: "iloveesd"
    secret: "esdisfun"
    algorithm: HS256

services:
  - name: user-service
    url: http://user-service:5000
    routes:
      - name: user-login-route
        paths:
          - /api/v1/user/authenticate/login
        strip_path: false
        plugins:
          - name: jwt
            config:
              anonymous: anonymous_consumer

      - name: reset-password-request-route
        paths:
          - /api/v1/user/authenticate/reset-password-request
        strip_path: false
        plugins:
          - name: jwt
            config:
              anonymous: anonymous_consumer

      - name: reset-password-route
        paths:
          - /api/v1/user/authenticate/reset-password
        strip_path: false
