_format_version: "3.0"

plugins:
  - name: cors
    config:
      origins:
        - https://crypto.tanzhongyan.com
        - https://yorkshirecryptoexchange.com
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
        - Origin
      credentials: true
  - name: jwt
    config:
      key_claim_name: kid
      claims_to_verify:
        - exp
      secret_is_base64: false
  - name: rate-limiting
    config:
      second: 30
      minute: 300
      hour: 3000
      policy: local
      fault_tolerant: true
      header_name: null
      limit_by: ip
      hide_client_headers: false

consumers:
  - username: app_client
    custom_id: frontend-client
  - username: anonymous_consumer

jwt_secrets:
  - consumer: app_client
    key: "yce_client_prod"
    secret: "B1tX8pDiFH3KvUMuzIb4rmZaLEGhwAJQ5YnOkxyR"
    algorithm: "HS256"

services:
  - name: user-service
    url: http://user-service:5000
    routes:
      - name: user-login-route
        paths:
          - /api/v1/user/authenticate/login
        methods:
          - POST
        strip_path: false
        plugins:
          - name: jwt
            config:
              anonymous: anonymous_consumer

      - name: reset-password-request-route
        paths:
          - /api/v1/user/authenticate/reset-password-request
